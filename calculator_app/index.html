<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator | KEV</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <section class="display-screen">
                    <div class="display" id="display">
                        
                    </div>
                </section>
                <section class="calc-buttons" id="calc-buttons">
                    <table class="calc-button-table">
                        <tr class="calc-button-row">
                            <td><button class="button operator" id="clear">C</button></td>
                            <td><button class="button operator" id="÷">/</button></td>
                            <td><button class="button operator" id="×">*</button></td>
                            <td><button class="button operator" id="←">&larr;</button></td>
                        </tr>
                        <tr class="calc-button-row">
                            <td><button class="button" id="7">7</button></td>
                            <td><button class="button" id="8">8</button></td>
                            <td><button class="button" id="9">9</button></td>
                            <td><button class="button operator" id="-">-</button></td>
                        </tr>
                        <tr class="calc-button-row">
                            <td><button class="button" id="4">4</button></td>
                            <td><button class="button" id="5">5</button></td>
                            <td><button class="button" id="6">6</button></td>
                            <td><button class="button operator" id="+">&plus;</button></td>
                        </tr>
                        <tr class="calc-button-row">
                            <td><button class="button" id="1">1</button></td>
                            <td><button class="button" id="2">2</button></td>
                            <td><button class="button" id="3">3</button></td>
                            <td><button class="button equal operator" id="equal">=</button></td>
                        </tr>
                        <tr class="calc-button-row">
                            <td><button class="button" id="zero">0</button></td>
                            <td></td>
                            <td><button class="button" id=".">.</button></td>
                        </tr>
                    </table>
                </section>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
